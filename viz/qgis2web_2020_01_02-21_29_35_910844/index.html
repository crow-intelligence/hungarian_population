                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.createPane('pane_Legend_0');

        map.getPane('pane_Legend_0').style['mix-blend-mode'] = 'normal';
        var layer_Legend_0 = new L.geoJson(json_Legend_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Legend_0',

            onEachFeature: pop_Legend_0,
            style: style_Legend_0_0,
        });
        bounds_group.addLayer(layer_Legend_0);
        map.addLayer(layer_Legend_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Change in percent": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Changeinpercent = document.createElement("div");
            div_Changeinpercent.id = "div_Change in percent";
            div_Changeinpercent.className = "slider";
            document.getElementById("menu").appendChild(div_Changeinpercent);
            var lab_Changeinpercent = document.createElement('div');
            lab_Changeinpercent.innerHTML  = 'Change in percent: <span id="val_Change in percent"></span>';

            document.getElementById("menu").appendChild(lab_Changeinpercent);
            var reset_Changeinpercent = document.createElement('div');

            reset_Changeinpercent.className = 'filterlabel';
            lab_Changeinpercent.className = 'filterlabel';
            reset_Changeinpercent.onclick = function() {
                sel_Changeinpercent.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Changeinpercent);
            var sel_Changeinpercent = document.getElementById('div_Change in percent');
            noUiSlider.create(sel_Changeinpercent, {
                connect: true,
                start: [-80.0, 625.176056338028],
                range: {
                min: -80.0,
                max: 625.176056338028
                }
            });
            sel_Changeinpercent.noUiSlider.on('update', function (values) {
            val_Changeinpercent = document.getElementById('val_Change in percent');
            val_Changeinpercent.innerHTML = values.join(' - ');
                filterFunc()
            });
